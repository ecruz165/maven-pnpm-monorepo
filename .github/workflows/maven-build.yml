name: PR Validation

on:
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  JAVA_VERSION: '21'
  JAVA_DISTRIBUTION: 'corretto'
  NODE_VERSION: '20'

jobs:
  validate:
    name: Build & Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'maven'

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install pnpm dependencies
        run: pnpm install

      - name: Ensure all modules have package.json
        run: pnpm maven:init

      - name: Verify version sync
        run: pnpm maven:status

      - name: Build changed modules in parallel
        run: |
          # maven-parallel-build.js auto-detects changes, builds all if no changes
          node scripts/src/maven-parallel-build.js --max-parallel 4 --goal install

      - name: Run tests on changed modules
        run: |
          # Run tests with maven-parallel-build.js
          node scripts/src/maven-parallel-build.js --max-parallel 4 --goal test

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            **/target/surefire-reports/*.xml

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: maven-artifacts
          path: |
            */target/*.jar
            */target/*.war
          retention-days: 7

      - name: Summary
        run: |
          echo "## PR Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Modules built and tested successfully using parallel builds" >> $GITHUB_STEP_SUMMARY
          echo "**Build Strategy:** Changed modules auto-detected and built in parallel (max 4 concurrent)" >> $GITHUB_STEP_SUMMARY
