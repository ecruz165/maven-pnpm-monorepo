name: PR Validation

on:
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  JAVA_VERSION: '21'
  JAVA_DISTRIBUTION: 'corretto'
  NODE_VERSION: '20'

jobs:
  validate:
    name: Build & Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'maven'

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install pnpm dependencies
        run: pnpm install

      - name: Ensure all modules have package.json
        run: pnpm maven:init

      - name: Verify version sync
        run: pnpm maven:status

      - name: Detect changed modules
        id: detect-changes
        run: |
          CHANGED=$(node scripts/src/maven.js changed --csv 2>&1 || echo "")
          if [ -z "$CHANGED" ]; then
            echo "modules=" >> $GITHUB_OUTPUT
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No module changes detected"
          else
            echo "modules=$CHANGED" >> $GITHUB_OUTPUT
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changed modules: $CHANGED"
          fi

      - name: Build and test modules
        if: steps.detect-changes.outputs.has_changes == 'true'
        run: |
          # Build all changed modules (includes tests)
          ./mvnw -pl ${{ steps.detect-changes.outputs.modules }} -am clean install

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always() && steps.detect-changes.outputs.has_changes == 'true'
        with:
          files: |
            **/target/surefire-reports/*.xml

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success() && steps.detect-changes.outputs.has_changes == 'true'
        with:
          name: maven-artifacts
          path: |
            */target/*.jar
            */target/*.war
          retention-days: 7

      - name: Summary
        run: |
          echo "## PR Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.detect-changes.outputs.has_changes }}" == "true" ]; then
            echo "✅ Modules built and tested successfully" >> $GITHUB_STEP_SUMMARY
            echo "**Changed Modules:** ${{ steps.detect-changes.outputs.modules }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "ℹ️ No module changes detected - skipped build" >> $GITHUB_STEP_SUMMARY
          fi
