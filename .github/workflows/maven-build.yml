# PR Validation Workflow
# Uses Dockerfile.ci with maven.js CLI for all build operations
name: PR Validation

on:
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  JAVA_VERSION: '21'
  JAVA_DISTRIBUTION: 'corretto'
  NODE_VERSION: '20'

jobs:
  # -------------------------------------------------------------------------
  # Detect changed modules (runs natively for speed)
  # -------------------------------------------------------------------------
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      modules: ${{ steps.detect.outputs.modules }}
      has-changes: ${{ steps.detect.outputs.has_changes }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install dependencies
        run: pnpm install

      - name: Detect changed modules
        id: detect
        run: |
          CHANGED=$(node scripts/src/maven.js changed --csv 2>/dev/null || echo "")
          if [ -z "$CHANGED" ]; then
            echo "modules=" >> $GITHUB_OUTPUT
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No module changes detected"
          else
            echo "modules=$CHANGED" >> $GITHUB_OUTPUT
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changed modules: $CHANGED"
          fi

  # -------------------------------------------------------------------------
  # Build and test using Docker container
  # -------------------------------------------------------------------------
  build-and-test:
    name: Build & Test (Docker)
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.has-changes == 'true'
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and test in container
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.ci
          target: test
          push: false
          build-args: |
            MODULES=${{ needs.detect-changes.outputs.modules }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build artifacts in container
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.ci
          target: build
          push: false
          load: true
          tags: monorepo-build:${{ github.sha }}
          build-args: |
            MODULES=${{ needs.detect-changes.outputs.modules }}
            SKIP_TESTS=true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract test results
        run: |
          # Create container to extract files
          docker create --name extract monorepo-build:${{ github.sha }}

          # Extract test results
          mkdir -p test-results
          docker cp extract:/workspace/demo-module-a/target/surefire-reports test-results/ 2>/dev/null || true
          docker cp extract:/workspace/demo-module-b/target/surefire-reports test-results/ 2>/dev/null || true
          docker cp extract:/workspace/demo-module-c/target/surefire-reports test-results/ 2>/dev/null || true

          # Extract JARs
          mkdir -p artifacts
          docker cp extract:/workspace/demo-module-a/target artifacts/demo-module-a/ 2>/dev/null || true
          docker cp extract:/workspace/demo-module-b/target artifacts/demo-module-b/ 2>/dev/null || true
          docker cp extract:/workspace/demo-module-c/target artifacts/demo-module-c/ 2>/dev/null || true

          docker rm extract

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            test-results/**/TEST-*.xml

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: maven-artifacts
          path: |
            artifacts/**/*.jar
          retention-days: 7

      - name: Summary
        run: |
          echo "## PR Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Modules built and tested successfully (Docker)" >> $GITHUB_STEP_SUMMARY
          echo "**Changed Modules:** ${{ needs.detect-changes.outputs.modules }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Container:** \`Dockerfile.ci\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Cache:** GitHub Actions BuildKit cache" >> $GITHUB_STEP_SUMMARY

  # -------------------------------------------------------------------------
  # Skip notification when no changes
  # -------------------------------------------------------------------------
  no-changes:
    name: No Changes
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.has-changes != 'true'

    steps:
      - name: Summary
        run: |
          echo "## PR Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ℹ️ No module changes detected - skipped build" >> $GITHUB_STEP_SUMMARY
