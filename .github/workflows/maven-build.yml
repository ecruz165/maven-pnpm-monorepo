name: PR Validation

on:
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  JAVA_VERSION: '21'
  JAVA_DISTRIBUTION: 'corretto'
  NODE_VERSION: '20'

jobs:
  validate:
    name: Build & Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'maven'

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install pnpm dependencies
        run: pnpm install

      - name: Verify version sync
        run: pnpm maven:status

      - name: Detect changed modules
        id: changes
        run: |
          CHANGED=$(node scripts/src/changed-modules.js --csv || echo "")
          if [ -z "$CHANGED" ]; then
            echo "modules=all" >> $GITHUB_OUTPUT
            echo "No specific changes, building all"
          else
            echo "modules=$CHANGED" >> $GITHUB_OUTPUT
            echo "Changed modules: $CHANGED"
          fi

      - name: Build changed modules
        run: |
          if [ "${{ steps.changes.outputs.modules }}" = "all" ]; then
            echo "Building all modules"
            mvn clean install -DskipTests
          else
            echo "Building changed modules: ${{ steps.changes.outputs.modules }}"
            mvn -pl "${{ steps.changes.outputs.modules }}" -am clean install -DskipTests
          fi

      - name: Run tests
        run: |
          if [ "${{ steps.changes.outputs.modules }}" = "all" ]; then
            mvn test
          else
            mvn -pl "${{ steps.changes.outputs.modules }}" -am test
          fi

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            **/target/surefire-reports/*.xml

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: maven-artifacts
          path: |
            */target/*.jar
            */target/*.war
          retention-days: 7

      - name: Summary
        run: |
          echo "## PR Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.changes.outputs.modules }}" = "all" ]; then
            echo "✅ All modules built and tested successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "✅ Changed modules built and tested successfully" >> $GITHUB_STEP_SUMMARY
            echo "**Modules:** \`${{ steps.changes.outputs.modules }}\`" >> $GITHUB_STEP_SUMMARY
          fi
